<div *ngFor="let user of githubFavUsers">    
    <div>
        <div class="card" style="width: 19rem;">
            <img class="card-img-top" [src]="user.avatar_url" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title"> {{user.login }}</h5>                        
            </div>
            <button class="btn btn-danger" (click)="removeFromFav(user)">Remove</button>       
            <br>
        </div>                  
        
    </div>
</div>
